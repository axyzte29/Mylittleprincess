<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            color: #e91e63;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: float 6s ease-in-out infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }

        .buttons-container {
            display: flex;
            gap: 30px;
            align-items: center;
            justify-content: center;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.3rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-yes {
            background: linear-gradient(135deg, #e91e63, #ff5722);
            color: white;
            box-shadow: 0 4px 15px rgba(233, 30, 99, 0.4);
        }

        .btn-yes:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(233, 30, 99, 0.6);
        }

        .btn-no {
            background: linear-gradient(135deg, #9c27b0, #673ab7);
            color: white;
            box-shadow: 0 4px 15px rgba(156, 39, 176, 0.4);
            position: relative;
            min-width: 120px;
        }

        .btn-no:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(156, 39, 176, 0.6);
        }

        .message {
            margin-top: 30px;
            font-size: 1.2rem;
            color: #e91e63;
            font-weight: bold;
            min-height: 30px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .message.show {
            opacity: 1;
        }

        .success-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            z-index: 100;
            animation: popIn 0.5s ease;
        }

        @keyframes popIn {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        .success-message h2 {
            color: #e91e63;
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .success-message .heart-icon {
            font-size: 4rem;
            margin-bottom: 15px;
            animation: heartbeat 1s ease infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 99;
        }

        .emoji {
            font-size: 3rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>

    <div class="container">
        <div class="emoji">üíï</div>
        <h1>Will you be my Valentine?</h1>
        
        <div class="buttons-container">
            <button class="btn btn-yes" id="yesBtn">Yes</button>
            <button class="btn btn-no" id="noBtn">No</button>
        </div>

        <div class="message" id="message"></div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="success-message" id="successMessage">
        <div class="heart-icon">üíï</div>
        <h2>i love u sm sweetheart</h2>
        <p>You just made me the happiest person! üíñ</p>
    </div>

    <script>
        const noMessages = [
            "are you sure?",
            "baby u sure",
            "babyyyyyy",
            "just say yes baby",
            "baby pleaseeee",
            "i love u sm sweetheart"
        ];

        let currentMessageIndex = 0;
        let yesScale = 1;

        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const message = document.getElementById('message');
        const successMessage = document.getElementById('successMessage');
        const overlay = document.getElementById('overlay');

        // Create floating hearts
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const emojis = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíù', '‚ù§Ô∏è'];

            for (let i = 0; i < 30; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 6 + 's';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                heartsContainer.appendChild(heart);
            }
        }

        createHearts();

        noBtn.addEventListener('click', () => {
            // Show message
            message.textContent = noMessages[currentMessageIndex];
            message.classList.add('show');

            // Cycle through messages
            currentMessageIndex = (currentMessageIndex + 1) % noMessages.length;

            // Make YES button bigger
            yesScale += 0.3;
            yesBtn.style.transform = `scale(${yesScale})`;

            // Limit max size so it doesn't break layout
            if (yesScale > 3) {
                yesScale = 3;
            }
        });

        yesBtn.addEventListener('click', () => {
            overlay.style.display = 'block';
            successMessage.style.display = 'block';
        });

        // Close success message when clicking overlay
        overlay.addEventListener('click', () => {
            overlay.style.display = 'none';
            successMessage.style.display = 'none';
        });
    </script>
</body>
</html>
